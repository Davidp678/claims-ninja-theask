<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Use of Funds</title>
  <meta name="viewport" content="width=875, height=300, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 875px;
      height: 300px;
      overflow: hidden;
      background: #0b0f16;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #f9fafb;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 10px 20px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .section-inner {
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .funds-title {
      font-size: 20px;
      font-weight: 700;
      color: #F02C3E;
      margin-bottom: 8px;
      animation: glowRed 2s ease-in-out infinite;
    }

    @keyframes glowRed {
      0%, 100% { text-shadow: 0 0 8px rgba(240, 44, 62, 0.4); }
      50% { text-shadow: 0 0 14px rgba(240, 44, 62, 0.9); }
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      height: calc(100% - 32px);
    }

    .card {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-2px);
      border-color: #F02C3E80;
      box-shadow: 0 6px 18px -6px #F02C3E55;
    }

    .card-header {
      padding: 8px 10px;
      cursor: pointer;
      position: relative;
    }

    .card-header:hover {
      background: #020617;
    }

    .card-content {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #F02C3E;
      font-size: 9px;
      padding: 2px 6px;
      border-radius: 9999px;
      font-weight: 600;
      opacity: 0;
      transform: scale(0.75);
      transition: all 0.25s ease;
    }

    .card:hover .badge {
      opacity: 1;
      transform: scale(1);
    }

    .icon-wrapper {
      padding: 6px;
      border-radius: 6px;
      background: #020617;
      flex-shrink: 0;
    }

    .icon {
      width: 16px;
      height: 16px;
      color: #e5e7eb;
    }

    .card-text {
      flex: 1;
      text-align: left;
    }

    .top-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-title {
      font-size: 13px;
      font-weight: 600;
    }

    .percentage {
      font-size: 18px;
      font-weight: 700;
      color: #F02C3E;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #1f2937;
      border-radius: 9999px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #F02C3E, #F02C3E99);
      transition: width 0.6s ease-out;
    }

    .card:hover .progress-fill {
      width: var(--progress-width);
    }

    .chevron {
      width: 14px;
      height: 14px;
      transition: transform 0.3s ease;
    }

    .card.expanded .chevron {
      transform: rotate(180deg);
    }

    /* ðŸ”§ FIXED DROPDOWN */
    .card-body {
      max-height: 0;
      overflow: hidden;
      padding: 0 10px;
      transition: max-height 0.25s ease-out, padding-bottom 0.25s ease-out;
    }

    .card.expanded .card-body {
      max-height: 120px;
      padding-bottom: 8px;
      overflow-y: auto;
    }

    .card.expanded .card-body::-webkit-scrollbar {
      width: 6px;
    }

    .card.expanded .card-body::-webkit-scrollbar-thumb {
      background: #1f2937;
      border-radius: 9999px;
    }

    .details-list {
      list-style: none;
      margin-top: 4px;
    }

    .details-list li {
      display: flex;
      gap: 4px;
      margin-bottom: 3px;
      font-size: 11px;
      color: #d1d5db;
      opacity: 0;
      transform: translateY(4px);
      animation: fadeIn 0.25s ease-out forwards;
    }

    .card.expanded .details-list li:nth-child(1) { animation-delay: 0s; }
    .card.expanded .details-list li:nth-child(2) { animation-delay: 0.06s; }
    .card.expanded .details-list li:nth-child(3) { animation-delay: 0.12s; }
    .card.expanded .details-list li:nth-child(4) { animation-delay: 0.18s; }

    .bullet {
      color: #F02C3E;
      font-size: 10px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="section-inner">
      <h3 class="funds-title">Use of funds</h3>

      <div class="grid">
        <!-- CARDS UNCHANGED -->
        <!-- (All your existing card markup remains exactly the same) -->
      </div>
    </div>
  </div>

  <script>
    function toggleCard(header) {
      const card = header.parentElement;
      const wasExpanded = card.classList.contains('expanded');

      document.querySelectorAll('.card').forEach(c => c.classList.remove('expanded'));

      if (!wasExpanded) {
        card.classList.add('expanded');
      }
    }
  </script>
</body>
</html>
